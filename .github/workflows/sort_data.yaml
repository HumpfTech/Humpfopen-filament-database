name: Sort Data

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - 'data/**'
      - 'stores/**'
      - 'schemas/**'

jobs:
  sort_data:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate token for pushing to forks
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.SORT_BOT_APP_ID }}
          private_key: ${{ secrets.SORT_BOT_PRIVATE_KEY }}
        continue-on-error: true

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sort script
        run: python scripts/sort_data.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add data/ stores/
          git commit -m "Auto-sort data files according to schema

          Automated sorting performed by sort_data.py script.
          All changes have passed validation checks."
          git push
        continue-on-error: true

      - name: Comment on PR if push failed
        if: steps.check_changes.outputs.changes == 'true' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Data sorting required**\n\nThis PR contains unsorted data files. Please run the following command locally and push the changes:\n\n```bash\npython scripts/sort_data.py\n```\n\nThis will sort all JSON files according to the schema definitions and validate the results.'
            })
